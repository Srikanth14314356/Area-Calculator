<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle Area Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="calculator">
    <h2>Rectangle Area Calculator</h2>
    <input type="number" id="length" placeholder="Enter Length (e.g., 10)" />
    <input type="number" id="width" placeholder="Enter Width (e.g., 5)" />

    <div id="result"></div>
  </div>
  <script src="./Script.js"></script>
</body>
</html>
